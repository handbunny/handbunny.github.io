<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema HandBunny</title>
    <!-- CSS-->
    <link href="css/bootstrap.css" rel="stylesheet">


    <!-- Fim - CSS-->
  </head>
  <body style="background-color: #efefef;">
    <!--Menu-->
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Página Inicial</a></li>
            <li class="nav-item"><a href="slide.html" class="nav-link">Apresentação de Slides</a></li>
            <li class="nav-item"><a href="desenho.html" class="nav-link active">Desenho em Tela</a></li>                       
          </ul>
        </header>
    </div>
    <!-- Fim - Menu-->

    <div class="container text-center">
      <div class="row">

      <!-- Coluna 1 Slide-->
        <div class="col-sm-8">
          <div class="card">
            <h5 class="card-header">Apresentação</h5>
            
            <div class="card-body">
              <canvas id="my-canvas"></canvas>
              <div>
                <button class="btn btn-primary" id="clear">Limpar tela</button>
              </div>
              <br>
            </div>
            
          </div>
        </div>
      <!-- Fim - Coluna 1 Slide-->

      <!-- Coluna 2 Cameras-->
        <div class="col-sm-4">
          <div class="card text-center mb-3">
            <h5 class="card-header">WebCam</h5>
            <div class="card-body">
              <!--Camera webcam-->
                <video class="input_video"style="width: 100%; height: 100%; display:none"></video>
              <!--Fim - Camera webcam-->
            </div>
          </div>
        </div>
      <!-- Fim - Coluna 2 Cameras-->


      </div>
    </div>
<!-- Javascript-->
    <!-- Mediapipe-->
      <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap-->
      <script src="js/bootstrap.min.js" integrity="sha384-3oE51fG8R+q4yjzUHnlgUvVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7TxaGv6f1" crossorigin="anonymous"></script>

      <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>

      <script>
        // Acessa o elemento canvas do HTML
const canvas = document.getElementById('my-canvas');
const ctx = canvas.getContext('2d');

// Cria um objeto que irá detectar as mãos do usuário
const hands = new Hands({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});
hands.setOptions({
  maxNumHands: 1, // permite apenas uma mão
  minDetectionConfidence: 0.5, // confiança mínima na detecção
  minTrackingConfidence: 0.5, // confiança mínima no rastreamento
});

// Inicializa a detecção de mãos na webcam do usuário
const camera = new Camera(canvas, {
  onFrame: async () => {
    await hands.send({image: camera.canvas});
  },
  width: 640,
  height: 480
});
camera.start();

// Desenha na tela quando houver movimento da mão
hands.onResults((results) => {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // limpa o canvas
  if (results.multiHandLandmarks) {
    for (const landmarks of results.multiHandLandmarks) {
      drawHand(landmarks);
    }
  }
});

// Função para desenhar na tela
function drawHand(landmarks) {
  // Desenha cada ponto da mão como um círculo
  for (const point of landmarks) {
    const x = point.x * canvas.width;
    const y = point.y * canvas.height;
    ctx.beginPath();
    ctx.arc(x, y, 5, 0, 2 * Math.PI);
    ctx.fillStyle = 'black';
    ctx.fill();
  }

  // Liga os pontos com linhas
  ctx.beginPath();
  ctx.moveTo(landmarks[0].x * canvas.width, landmarks[0].y * canvas.height);
  for (const point of landmarks.slice(1)) {
    const x = point.x * canvas.width;
    const y = point.y * canvas.height;
    ctx.lineTo(x, y);
  }
  ctx.lineWidth = 3;
  ctx.strokeStyle = 'black';
  ctx.stroke();
}

      </script>
    </body>
</html>
